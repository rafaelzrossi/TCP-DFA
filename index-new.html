<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>TCP-DFA</title>

	<link rel="stylesheet" href="style-new.css">
	<link rel="stylesheet" href="line-color.css">
	<link rel="stylesheet" href="lines.css">

	<script>
		function red(num){
			str = "line"+num+"-color";

			elements = document.getElementsByClassName(str);
			len = elements.length

			for(i = 0; i < len; i++){
				elements[i].style.backgroundColor = "red"
			}
		}
	</script>
</head>
<body>
	
	<div class="content">
		<div class="border"></div>


		<div class="row">
			<div class="state"><span>CLOSED</span></div>

			<div class="line1-0 line1-color">
				<div class="triangle-down triangle1 line1-color"></div>
			</div>

			<div class="line2-0 line2-color">
				<div class="triangle-up triangle2 line2-color"></div>
			</div>



			<div class="line3-0 line3-color"></div>
			<div class="line3-1 line3-color">
				<div class="triangle-down triangle3 line3-color"></div>
			</div>


			<div class="line4-0 line4-color"></div>
			<div class="line4-1 line4-color">
				<div class="triangle-left triangle4 line4-color"></div>
			</div>
		</div>


		<div class="row">
			<div class="state"><span>LISTEN</span></div>

			<div class="line5-0 line5-color"></div>
			<div class="line5-1 line5-color">
				<div class="triangle-down triangle5 line5-color"></div>
			</div>


			<div class="line6-0 line6-color"></div>
			<div class="line6-1 line6-color">
				<div class="triangle-up triangle6 line6-color"></div>
			</div>


			<div class="line7-0 line7-color"></div>
			<div class="line7-1 line7-color">
				<div class="triangle-right triangle7 line7-color"></div>
			</div>


			<div class="line8-0 line8-color">
				<div class="triangle-left triangle8 line8-color"></div>
			</div>
		</div>


		<div class="row">
			<div class="state"><span>SYN SENT</span></div>
			<div class="state hidden"><span></span></div>

			<div class="line9-0 line9-color"></div>
			<div class="line9-1 line9-color">
				<div class="triangle9 line9-color triangle-right"></div>
			</div>

			
			<div class="line10-0 line10-color">
				<div class="triangle10 line10-color triangle-down"></div>
			</div>


			
			<div class="state"><span>SYN RECEIVED</span></div>

			<div class="line11-0 line11-color"></div>
			<div class="line11-1 line11-color">
				<div class="triangle11 line11-color triangle-left"></div>
			</div>
		</div>


		<div class="row">
			<div class="state"><span>ESTABLISHED</span></div>

			<div class="line12-0 line12-color"></div>
			<div class="line12-1 line12-color"></div>
			<div class="line12-2 line12-color">
				<div class="triangle12 line12-color triangle-down"></div>
			</div>

			<div class="line13-0 line13-color"></div>
			<div class="line13-1 line13-color"></div>
			<div class="line13-2 line13-color">
				<div class="triangle13 line13-color triangle-down"></div>
			</div>
		</div>


		<div class="row">
			<div class="state"><span>FIN WAIT 1</span></div>

			<div class="line14-0 line14-color">
				<div class="triangle14 line14-color triangle-right"></div>
			</div>

			<div class="line15-0 line15-color"></div>
			<div class="line15-1 line15-color"></div>
			<div class="line15-2 line15-color">
				<div class="triangle15 line15-color triangle-right"></div>
			</div>



			<div class="state"><span>CLOSING</span></div>
			<div class="line18-0 line18-color">
				<div class="triangle18 line18-color triangle-down"></div>
			</div>


			<div class="state"><span>CLOSE WAIT</span></div>

			<div class="line20-0 line20-color">
				<div class="triangle20 line20-color triangle-down"></div>
			</div>

		</div>


		<div class="row">
			<div class="state"><span>FIN WAIT 2</span></div>
			
			<div class="line16-0 line16-color">
				<div class="triangle16 line16-color triangle-down"></div>
			</div>

			<div class="line17-0 line17-color">
				<div class="triangle17 line17-color triangle-right"></div>
			</div>


			<div class="state"><span>TIME WAIT</span></div>

			<div class="line19-0 line19-color"></div>

			<div class="state"><span>LAST ACK</span></div>

			<div class="line21-0 line21-color"></div>


			<div class="line-end-0 end-color"></div>
			<div class="line-end-1 end-color"></div>
			<div class="line-end-2 end-color"></div>
			<div class="line-end-3 end-color">
				<div class="triangle-end end-color triangle-down"></div>
			</div>
		</div>

		<div class="border"></div>
	</div>
	
	<div class="commands">
		<div class="header">
			<span>COMANDOS</span>
		</div>


		<div class="command-box">
			<div class="row">
				<button>LISTEN</button>
				<button>CLOSE</button>
			</div>

			<div class="row">
				<button>CONNECT</button>
				<button>SEND</button>
			</div>

			<div class="row">
				<button>RECEIVE SYN</button>
				<button>RECEIVE ACK</button>
			</div>

			<div class="row">
				<button>RST</button>
				<button>FIN</button>
			</div>

			<div class="row">
				<button>TIMEOUT</button>
			</div>
		</div>


		<div class="btn-run">
			<button>RUN INSTRUCTIONS</button>
		</div>


		<div class="pending-commands">
			LOG INSTRUCTIONS HERE
		</div>
	</div>

</body>
</html>
