<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>TCP DFA</title>

	<link rel="stylesheet" href="style.css">
	<script src="script.js"></script>
</head>
<body>
	
	<div class="content">
		<div class="border"></div>


		<div class="row">

			<div class="state">
				<div class="l1"></div>
				<span>CLOSED</span>
				<div class="l3"></div>
				<div class="l29"></div>
				<div class="t14"></div>
			</div>

		</div>


		<div class="row">
			
			<div class="state">
				<div class="l2"></div>
				<div class="t1"></div>

				<span>LISTEN</span>

				<div class="l5"></div>
				<div class="t3"></div>
			</div>



			
			<div class="state hide"><span>HIDDEN</span></div>
			<div class="state hide"><span>HIDDEN</span></div>
		</div>


		<div class="row">
			<div class="state">
				<span>SYN-RECEIVED</span>
				<div class="l6"></div>
				<div class="t4"></div>

				<div class="l7"></div>
				<div class="l8"></div>
				<div class="t5"></div>
			</div>
			


			<div class="state hide"><span>HIDDEN</span></div>


			<div class="state">
				<div class="l4"></div>
				<div class="t2"></div>
				<span>SYN-SENT</span>

				<div class="l10"></div>
				<div class="l11"></div>
				<div class="l12"></div>
				<div class="t6"></div>
			</div>
		</div>


		<div class="row">
			<div class="state">
				<div class="l9"></div>
				<span>ESTABLISHED</span>


				<div class="l13"></div>
				<div class="l14"></div>

				<div class="l16"></div>
				<div class="l17"></div>
			</div>
		</div>


		<div class="row">
			<div class="state">
				<div class="l15"></div>
				<div class="t7"></div>
				<span>FIN-WAIT-1</span>


				<div class="l21"></div>
			</div>






			<div class="state hide"><span>HIDDEN</span></div>


			<div class="state">
				CLOSE-WAIT
				<div class="l18"></div>
				<div class="t8"></div>
			</div>
		</div>


		<div class="row">
			<div class="state">
				<span>FIN-WAIT-2</span>
				<div class="l19"></div>
				<div class="t9"></div>

				<div class="l23"></div>
			</div>




			<div class="state">
				CLOSING
				<div class="l22"></div>
				<div class="t11"></div>

				<div class="l25"></div>
				<div class="t13"></div>
			</div>



			<div class="state">
				<span>LAST-ACK</span>
				<div class="l20"></div>
				<div class="t10"></div>

				<div class="l30"></div>
				<div class="l31"></div>
			</div>
		</div>


		<div class="row">
			<div class="state">
				TIME-WAIT
				<div class="l24"></div>
				<div class="t12"></div>

				<div class="l26"></div>
				<div class="l27"></div>
				<div class="l28"></div>
			</div>

		</div>


		<div class="border"></div>
	</div>

	<div class="controls">
		<div class="title">
			<span>Comandos</span>
		</div>
		<div class="commands">
			<button>Envia FIN</button>
			<button>Recebe FIN</button>
		</div>
		<div class="commands">
			<button>Envia ACK</button>
			<button>Recebe ACK</button>
		</div>
		<div class="commands">
			<button>Envia Mensagem</button>
			<button>Recebe Mensagem</button>
		</div>
		<div class="commands">
			<button>Timeout</button>
		</div>
	</div>

</body>
</html>
